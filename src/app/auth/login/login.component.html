<div class="text-center login-container">
    <div class="form-signin">
        <img class="mb-4" src="./../../../assets/images/user.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block">Iniciar sesión</button>
        <button class="btn btn-lg btn-secondary btn-block">Registrarse</button>
        <p class="mt-5 mb-3 text-muted">&copy; uveg</p>
    </div>
</div>
